<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="Liza Tinku - Portfolio" />
  <meta property="og:description" content="MLH x Meta Fellow, Full-Stack Dev" />
  <meta property="og:url" content="{{ url | default('https://yourdomain.com') }}" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />

  <title>{{ title or "Liza Tinku - Portfolio" }}</title>

  {% block extra_styles %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="mlh-logo-container">
      <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="MLH Fellowship Logo" class="mlh-logo" />
    </div>
    <div class="menu-bar">
      <a href="{{ url_for('about') }}" class="btn">About</a>
      <a href="{{ url_for('experience') }}" class="btn">View Experience</a>
      <a href="{{ url_for('hobbies') }}" class="btn">Hobbies</a>
      <a href="{{ url_for('travel') }}" class="btn">Places I've visited</a>
      <a href="{{ url_for('education') }}" class="btn">Education</a>
    </div>
  </nav>

  {% block content %}{% endblock %}
</body>
</html>
