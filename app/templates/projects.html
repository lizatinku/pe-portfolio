<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/projects.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="projects-section">
    <h2 class="section-title">My Projects</h2>
    <div class="projects-grid">
      {% for project in projects %}
      <div class="project-card">
        <img src="{{ url_for('static', filename=project.image) }}" alt="{{ project.title }}" class="project-image">
        <div class="project-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="tech-tags">
            {% for tag in project.tags %}
              <span class="tag">{{ tag }}</span>
            {% endfor %}
          </div>
          <div class="project-links">
            <a href="{{ project.demo_link }}" class="btn live">Live Demo</a>
            <a href="{{ project.github_link }}" class="btn github">GitHub</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</body>
</html>
